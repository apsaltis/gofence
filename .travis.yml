language: go
go:
  - 1.6
install:
- printenv
- go get github.com/mitchellh/gox
- go generate
script:
- go test -v ./...
- if [[ $TRAVIS_BRANCH == v* ]]; then gox -verbose -output="fence_{{.OS}}_{{.Arch}}" -ldflags '-extldflags "-static"'; fi
- ls
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - "fence_darwin_386"
    - "fence_darwin_amd64"
    - "fence_linux_386"
    - "fence_linux_amd64"
    - "fence_linux_arm"
    - "fence_freebsd_386"
    - "fence_freebsd_amd64"
    - "fence_freebsd_arm"
    - "fence_openbsd_386"
    - "fence_openbsd_amd64"
    - "fence_windows_386"
    - "fence_windows_amd64"
    - "fence_netbsd_386"
    - "fence_netbsd_amd64"
    - "fence_netbsd_arm"
  on:
    repo: buckhx/gofence
    tags: true
