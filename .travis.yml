language: go
go:
  - 1.6
install:
- printenv
- go get github.com/mitchellh/gox
- go generate
script:
- go test -v ./...
- if [[ $TRAVIS_BRANCH == v* ]]; then gox -verbose -output="fence_{{.OS}}_{{.Arch}}" -ldflags '-extldflags "-static"'; fi
- ls
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "fence*"
  file_glob: true
  on:
    repo: buckhx/gofence
    tags: true
